
<ion-header class="header-con-logo">
  <!-- Imagen de logo -->
  <img src="assets/img/logo.png" alt="Logo" class="logo-header" />

  <!-- Botón volver -->
  <div class="boton-volver-img" (click)="volverAtras()">
    <img src="assets/img/flecha-volver.png" alt="Volver" />
  </div>

  <!-- Botón soporte -->
  <div class="boton-soporte-img" (click)="irAContacto()">
    <img src="assets/img/soporte.png" alt="Soporte" />
  </div>
</ion-header>
