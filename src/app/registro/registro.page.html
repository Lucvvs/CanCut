<ion-header>
  <ion-toolbar>
    <img src="assets/img/logo.png" alt="Logo" style="width: 100%; height: 20vw; object-fit: cover;" />
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <form [formGroup]="registroForm" (ngSubmit)="registrar()" class="formulario">

    <div class="campo">
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input type="text" formControlName="nombre" placeholder="Ej: Juan"></ion-input>
    </div>

    <div class="campo">
      <ion-label position="stacked">Apellido</ion-label>
      <ion-input type="text" formControlName="apellido" placeholder="Ej: Sánchez"></ion-input>
    </div>

    <div class="campo">
      <ion-label position="stacked">Fecha de nacimiento</ion-label>
      <ion-datetime formControlName="fechaNacimiento" presentation="date" display-format="DD/MM/YYYY"></ion-datetime>
    </div>

    <div class="campo">
      <ion-label position="stacked">Comuna</ion-label>
      <ion-input type="text" formControlName="comuna" placeholder="Ej: Ñuñoa"></ion-input>
    </div>

    <div class="campo">
      <ion-label position="stacked">Dirección</ion-label>
      <ion-input type="text" formControlName="direccion" placeholder="Ej: Av. Faldeos 3334"></ion-input>
    </div>

    <div class="campo">
      <ion-label position="stacked">Correo electrónico</ion-label>
      <ion-input type="email" formControlName="email" placeholder="Ej: xxxxxx@gmail.com"></ion-input>
    </div>

    <div class="campo">
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" placeholder="Mínimo 6 caracteres"></ion-input>
    </div>

   <ion-button
  class="registro-btn"
  expand="block"
  type="submit"
  [disabled]="registroForm.invalid">
  Registrarse
</ion-button>

  </form>
</ion-content>
