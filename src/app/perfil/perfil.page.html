<app-header></app-header>

<ion-content class="ion-padding">

  <ion-list *ngIf="reservas.length > 0">
    <ion-item *ngFor="let r of reservas">
      <ion-label>
        <h2><strong>{{ r.nombreMascota }}</strong> ({{ r.edadMascota }} años)</h2>
        <p><strong>Tamaño:</strong> {{ r.tamanoMascota }}</p>
        <p><strong>Fecha:</strong> {{ r.fecha }}</p>
        <p><strong>Hora:</strong> {{ r.hora }}</p>
        <p><strong>Lugar:</strong> {{ r.lugarEncuentro }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-text color="medium" *ngIf="reservas.length === 0">
    <p style="text-align: center;">No hay reservas registradas aún.</p>
  </ion-text>

</ion-content>
