<ion-header>
  <ion-toolbar>
    <img src="assets/img/logo.png"
         alt="Logo"
         style="width: 100%; height: 20vw; object-fit: cover;" />
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="bienvenida">
    <h1>Iniciar Sesi칩n <span class="marca">游댏</span></h1>
  </div>

  <div class="login-imagen-container">
    <img src="assets/img/login-perro.png" alt="Login" class="login-imagen" />
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item class="login-item">
      <ion-label position="stacked" class="login-label">Correo electr칩nico</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item class="login-item">
      <ion-label position="stacked" class="login-label">Contrase침a</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <!-- Tu bot칩n con imagen -->
    <div class="btn-ingresar-container">
      <img
        src="assets/img/btn-ingresar.png"
        alt="Ingresar"
        class="btn-ingresar"
        (click)="login()"
        [class.disabled]="loginForm.invalid"
      />
    </div>

    <div class="login-error" *ngIf="loginError">
      {{ loginError }}
    </div>
  </form>

  <div class="registro-link" (click)="irARegistro()">
    <p style="color: var(--ion-color-primary); text-align: center;">
      쯅o tienes cuenta?
      <strong style="cursor: pointer;">Reg칤strate</strong>
    </p>
  </div>
</ion-content>
